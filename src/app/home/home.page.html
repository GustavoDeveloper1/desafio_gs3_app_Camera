<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-item>
      <ion-label slot="end"><ion-icon name="cloudy-night-outline"></ion-icon></ion-label>
      <ion-toggle slot="end" (ionChange)="toggleTheme($event)"></ion-toggle>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-title class="mt-3">Minha Galeria de Fotos</ion-title>
  <ion-card class="animate-pulse flex flex-col space-x-4" *ngIf="photos.length == 0">
    <ion-card-content class="flex flex-col justify-center items-center ">
      <ion-icon name="camera" class="text-3xl"></ion-icon>
      <ion-label class="text-3xl">Não há fotos!</ion-label>
    </ion-card-content>
  </ion-card>
  <ion-grid *ngIf="photos.length != 0">
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photos; index as position">

        <ion-card>

          <ion-img [src]="photo.source"></ion-img>
          <!-- <ion-label>{{photo.nome}}</ion-label> -->

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="animate-bounce ">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="takePhoto()" color="primary">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="primary" (click)="getGalery()">
        <ion-icon name="images-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <!-- <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button>
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->
</ion-content>
